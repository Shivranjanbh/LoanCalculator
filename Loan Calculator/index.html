<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Loan Calculator</title>
    <style>
        #loading, #results{
            display: none;
        }
    </style>    
</head>
<body class="bg-dark">  
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                    
                    <!-- form -->
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">$</div>
                                </div>
                                <input type="number" placeholder="Loan Amount" id="loan-amount" class="form-control"/>
                            </div>
                        </div>
                         <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">%</div>
                                </div>
                                <input type="number" placeholder="Intrest" id="intrest" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="number" placeholder="Years to pay" id="years" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-dark btn-block" value="Calculate">
                        </div>
                    </form>
                    
                    <!-- Loading -->
                    <div id="loading">
                        <img src="Iphone-spinner-2.gif" alt=""/>
                    </div>


                    <!-- Result section -->
                    <div class="pt-4" id="results">
                        <h5>Results</h5>
                        <div class="form-group">                            
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Monthly Payment</div>
                                </div>
                                <input type="number" id="monthly-payment" class="form-control" disabled/>                  
                            </div>
                        </div>
                        <div class="form-group">                            
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Total Amount</div>
                                </div>
                                <input type="number" id="total-amount" class="form-control" disabled/>                  
                            </div>
                        </div>
                        <div class="form-group">                            
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Total Intrest</div>
                                </div>
                                <input type="number" id="total-intrest" class="form-control" disabled/>                  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="page-footer text-center" style="color: aliceblue; margin-top: 100px;"> 
            <p>Made with &#10084; by Shiv.</p>
        </footer>
    </div>
</body>
<script src="app.js"></script>
</html>
